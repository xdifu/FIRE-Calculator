<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chengdu FIRE Lab | 财务自由实验室</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@400;500;700;800&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            // Custom "Luminous" Palette
            luminous: {
              base: '#F8F9FC', // Cool white
              surface: '#FFFFFF',
              text: '#0F172A',
              subtext: '#64748B',
              border: '#E2E8F0',
            },
            // Primary: Deep Violet (Wisdom)
            wisdom: {
              50: '#F5F3FF',
              100: '#EDE9FE',
              400: '#A78BFA',
              500: '#8B5CF6',
              600: '#7C3AED',
              700: '#6D28D9',
              glow: 'rgba(124, 58, 237, 0.5)',
            },
            // Secondary: Electric Teal (Growth)
            growth: {
              50: '#F0FDFA',
              100: '#CCFBF1',
              400: '#2DD4BF',
              500: '#14B8A6',
              600: '#0D9488',
              glow: 'rgba(20, 184, 166, 0.5)',
            },
            // Accent: Living Coral (Life)
            life: {
              50: '#FFF1F2',
              100: '#FFE4E6',
              400: '#FB7185',
              500: '#F43F5E',
              600: '#E11D48',
              glow: 'rgba(244, 63, 94, 0.5)',
            }
          },
          boxShadow: {
            'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            'glass-hover': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
            'glow-wisdom': '0 0 20px -5px rgba(124, 58, 237, 0.3)',
            'glow-growth': '0 0 20px -5px rgba(20, 184, 166, 0.3)',
            'glow-life': '0 0 20px -5px rgba(244, 63, 94, 0.3)',
          },
          animation: {
            'blob': 'blob 10s infinite',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F8F9FC;
      color: #0F172A;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* Noise Overlay */
    .noise-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Glass Panel Base */
    .glass-panel {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.02),
        0 2px 4px -1px rgba(0, 0, 0, 0.02),
        inset 0 0 0 1px rgba(255, 255, 255, 0.5);
      /* Inner rim */
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-panel:hover {
      background: rgba(255, 255, 255, 0.75);
      transform: translateY(-2px);
      box-shadow:
        0 10px 15px -3px rgba(0, 0, 0, 0.05),
        0 4px 6px -2px rgba(0, 0, 0, 0.025),
        inset 0 0 0 1px rgba(255, 255, 255, 0.8);
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.3);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.5);
    }

    /* Range Input Reset */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
    }

    input[type=range]:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div class="noise-bg"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
